stages:
  - build
  - test

image: luizperes/parabix:llvm-8

build_llvm8:
  stage: build
  except: [merge_requests]
  script:
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - make -j4

test_llvm8:
  stage: test
  script:
    - mkdir -p build && cd build
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - make -j4 check && make kernel-tests

